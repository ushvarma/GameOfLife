matrix:
  include:
    - language: go
      go: 
        - 1.9.x
        - release
        - tip
      install:
        - sudo apt-get install golang-go
      script:
        - go build code/life.go
        - go run code/life.go
    
    - language: ruby
      cache:
        - bundler
        - yarn
      services:
        - postgresql
      before_install:
        - nvm install --lts
      before_script:
        - bundle install --jobs=3 --retry=3
        - yarn
        - bundle exec rake db:create
        - bundle exec rake db:schema:load
      script:
        - ruby code/GameOfLife.rb

notifications:
  email: false